<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles.css">
  <title>For Pandang GPA Calculator </title>
</head>
<body>
  <div class="container">
    <h1> <span class="color">Pandang GPA Calculator</span> </h1>
    
    <div class="course-input">
      <h2> <span class="color">Current Courses</span></h2>
      <div id="courses">
        <!-- Default course input -->
        <div class="course">
          <input type="text" class="course-name" placeholder="Course Name">
          <select class="grade">
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="C-">C-</option>
            <option value="D+">D+</option>
            <option value="D">D</option>
            <option value="F">F</option>
          </select>
          <input type="number" class="credits" step="0.5" placeholder="Credits">
          <button class="remove-course">Remove</button>
        </div>
      </div>
      <button id="add-course">Add Course</button>
    </div>

    <div class="input-section">
      <label for="current-gpa"> <span class="color">Current GPA (optional)</span>:</label>
      <input type="number" id="current-gpa" step="0.01" placeholder="Enter current GPA">
      <label for="total-credits"> <span class="color">Total Credits (optional): </span></label>
      <input type="number" id="total-credits" step="0.5" placeholder="Enter total credits">
    </div>
    <button id="calculate-gpa">Calculate GPA</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
